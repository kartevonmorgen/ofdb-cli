[package]
name = "ofdb-cli"
version = "0.0.0"
authors = ["slowtec GmbH <post@slowtec.de>"]
edition = "2021"

[[bin]]
name = "ofdb"
path = "src/main.rs"

[dependencies]
anyhow = "1"
chrono = "*"
clap = { version = "3", features = ["derive"] }
csv = "1"
email-address-parser = "*"
log = "0.4"
pretty_env_logger = "*"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"
uuid = "0.8"

# Open FairDB dependencies
ofdb-boundary = { version = "0.10", features = [ "extra-derive" ] }
ofdb-core = "*"
ofdb-entities = { version = "0.10", features = [ "rusturl" ] }
ofdb-gateways = "*"

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["rustls-tls", "blocking", "json", "cookies"]

[dev-dependencies]
env_logger = "*"
ofdb-entities = "*"
url = { version = "2.2", features = [ "serde" ] }
uuid = { version = "0.8", features = [ "serde" ] }

[patch.crates-io]
ofdb-core     = { git = "https://github.com/kartevonmorgen/openfairdb" }
ofdb-boundary = { git = "https://github.com/kartevonmorgen/openfairdb" }
ofdb-entities = { git = "https://github.com/kartevonmorgen/openfairdb" }
ofdb-gateways = { git = "https://github.com/kartevonmorgen/openfairdb" }

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
