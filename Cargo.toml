[package]
name = "ofdb-cli"
version = "0.0.0"
authors = ["slowtec GmbH <post@slowtec.de>"]
edition = "2018"

[[bin]]
name = "ofdb"
path = "src/main.rs"

[dependencies]
anyhow = "1"
env_logger = "0.8"
log = "0.4"
ofdb-boundary = { version = "0.9", features = [ "extra-derive" ] }
uuid = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
structopt = "0.3"
thiserror = "1"

[dependencies.reqwest]
version = "0.10"
default-features = false
features = ["rustls-tls", "blocking", "json"]

[dev-dependencies]
csv = "1.1"
ofdb-core = "*"
ofdb-entities = "*"
ofdb-gateways = "*"
url = "2.2"
uuid = { version = "0.8", features = [ "serde" ] }

[patch.crates-io]
ofdb-core     = { git = "https://github.com/kartevonmorgen/openfairdb" }
ofdb-boundary = { git = "https://github.com/kartevonmorgen/openfairdb" }
ofdb-entities = { git = "https://github.com/kartevonmorgen/openfairdb" }
ofdb-gateways = { git = "https://github.com/kartevonmorgen/openfairdb" }

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
